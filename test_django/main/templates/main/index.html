{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block container %}

    <h1>Главная страница</h1>

    {% if task %}

        {% for element in task %}
            <div class="alert alert-warning mt-2">
                <h3>{{ element.title }}</h3>
                <p>{{ element.task }}</p>
            </div>
        {% endfor %}

    {% else %}
            <p>Нету записей</p>

    {% endif %}
{% endblock %}
