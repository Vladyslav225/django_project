{% extends 'main/base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block container %}
    <h1>Можно зарегистрироватся</h1>
    <form method="post">
        {% csrf_token %}

        {{ form.name }}<br>
        {{ form.email }}<br>
        
        <button type="submit" class="btn btn-success">Отправить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
